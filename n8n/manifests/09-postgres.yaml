apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      service: postgres
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: postgres
    spec:
      restartPolicy: Always
      containers:
        - name: postgres
          image: postgres:13-alpine
          envFrom:
          - configMapRef:
              name: postgres-configmap-env
          resources:
            limits:
              cpu: "1.0"
              memory: "1024Mi"
            requests:
              cpu: "0.5"
              memory: "512Mi"
      volumeMounts:
        - name: oci-block-volume-postgres-pvc
          mountPath: /var/lib/postgresql/data
    volumes:
      - name: oci-block-volume-postgres-pvc
        persistentVolumeClaim:
          claimName: oci-block-volume-postgres-pvc